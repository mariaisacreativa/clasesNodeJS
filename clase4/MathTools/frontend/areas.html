<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap styles-->
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MathTools</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        <a class="nav-link active" href="#">Áreas</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex justify-content-center mt-5">
            <div class="card mb-3" style="max-width: 740px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="./assets/img/cylinder.webp" class="img-fluid rounded-start img-hexpanded" alt="cylinderArea">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Área de un Cilindro</h5>
                            <p class="card-text">Con esta herramienta vas a poder encontrar el área de un cilindro llenando los datos del radio y su altura en los siguientes campos</p>
                            <form action="http://localhost:8080/" method="GET">
                                <div class="mb-3">
                                  <label for="r" class="form-label">Radio del cilindro</label>
                                  <input type="number" class="form-control" id="r" name="r" value="" step=".1" required>
                                </div>
                                <div class="mb-3">
                                  <label for="h" class="form-label">Altura del cilindro</label>
                                  <input type="number" class="form-control" id="h" name="h" value="" step=".1" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
